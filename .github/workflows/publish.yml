
name: ğŸ“¦ Publish to npm

on:
  push:
    tags:
      - "v*"   # Runs when you push a tag starting with 'v' (e.g. v1.0.0)
  workflow_dispatch:  # Allows manual trigger in GitHub UI

jobs:
  publish:
    name: Publish package
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # Optional: build step if you're using TypeScript or bundler
      - name: ğŸ—ï¸ Build package
        if: exists('tsconfig.json')
        run: npm run build

      - name: ğŸš€ Publish to npm
        run: npm publish --access public
